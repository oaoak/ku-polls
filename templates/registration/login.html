<html>
<body>
<h2>Login</h2>

{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <p>
  <button type="submit">Login</button>
  </p>
  <input type="hidden" name="next" value="{{next}}"/>
 </form>
 {# If you have a sign-up page, then add a link here #}
</body>
</html>
